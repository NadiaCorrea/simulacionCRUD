<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calcular</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action = "@{/resultado}" th:object="${calculadora}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Calculadora</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="num1">Número 1:</label>
				<div class="col-md-4">
					<input id="num1" th:field="*{num1}"   name="num1" type="number" step="0.01"
						placeholder="Introduce en primer número"
						class="form-control input-md" required> 
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="operation">Operación</label>
				<div class="col-md-4">
					<select id="operation" th:field="*{operation}"  name="operation" class="form-control">
						<option th:value="sumar">+</option>
						<option th:value="restar">-</option>
						<option th:value="multiplicar">x</option>
						<option th:value="dividir">/</option>
					</select>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="num2">Número 2:</label>
				<div class="col-md-4">
					<input id="num2"  th:field="*{num2}"  name="num2" type="number" step="0.01"
						placeholder="Introduce el segundo número"
						class="form-control input-md" required>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>


</body>
</html>
