<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resultado</title>
</head>
<body>
	<div th:if = "${resultado != null}">

	<div th:if = "${error != null}">

	</div>
	
	<a th:href= "@{/calcular}" >Volver</a>
	
</body>
</html>
